<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman 1</title>
    <link rel="stylesheet" type="text/css" href="Content/style1.css">
    <link rel="stylesheet" type="text/scss" href="Content/style1.scss">
    <script type="text/javascript" src="Scripts/script1.js"></script>

</head>
<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <p>No keyboard events, must use mouse click.  Click hint if stuck :/</p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>
        <p id="catagoryName"></p>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
    </div>
</body>
</html>
